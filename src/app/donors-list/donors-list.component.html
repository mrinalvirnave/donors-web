<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by email"
          [(ngModel)]="email"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchEmail()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Donors List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let donor of donors; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveDonor(donor, i)"
        >
        {{ donor.name }} ({{ donor.email }})
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllDonors()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <app-donor-detail
        [viewMode]="true"
        [currentDonor]="currentDonor"
      ></app-donor-detail>
    </div>
  </div>
