<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="donor.name"
            name="name"
          />
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input
            class="form-control"
            id="email"
            required
            [(ngModel)]="donor.email"
            name="email"
          />
        </div>
  
        <div class="form-group">
          <label for="pledge">Pledge Amount</label>
          <input
            class="form-control"
            id="pledge"
            required
            [(ngModel)]="donor.pledge"
            name="pledge"
          />
        </div>

        <div class="form-group">
          <label for="email">Phone</label>
          <input
            class="form-control"
            id="phone"
            [(ngModel)]="donor.phone"
            name="phone"
          />
        </div>      

        <button (click)="saveDonor()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Donor was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newDonor()">Add</button>
      </div>
    </div>
  </div>
